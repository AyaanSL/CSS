<!doctype html>
<html lang="en">
  <head>

      <img src="https://i.natgeofe.com/k/fbf5bdac-3a85-4827-beae-cf070e96ee13/regal-horned-lizard-close.jpg?wp=1&w=1084.125&h=606.375" height="200px" width="400px" alt="...">
    </div>
    <div class="col">
         <h1 class="display-6 text-center" >Lawful Good</h1>
      <img src="https://misticopark.com/wp-content/uploads/2025/07/closeup-of-common-basilisk-in-the-area-of-tabacon-2025-02-09-19-56-30-utc.webp" height="200px" width="400px" alt="...">

  </div>
   <div class="row">
    <div class="col">
        <h1 class="display-6 ">Chaotic Neutral</h1>
      <img src="https://reptilesmagazine.com/wp-content/uploads/data-import/6fd47469/FrilledDragonHEROshutterstock725750464.jpg" alt="..." height="200px" width="400px" >

    <div class="col">

    </div>
    <div class="col">
        <h1 class="display-6 text-center" >Lawful Neutral</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVA9khxFo7eEMoY_lJVHRqpI-S1lTUdtXcRw&s" alt="iguana" height="200px" width="400px" >

  </div>

    </div>
    <div class="col">
        <h1 class="display-6 text-center" >Neutral Evil</h1>
      <img src="https://static.scientificamerican.com/sciam/cache/file/DE293132-414F-4C7E-B2E01B3BFEE325F2_source.jpg?w=1200"  alt="..." height="200px" width="400px" >

    <div class="col">
        <h1 class="display-6 text-center" >Lawful Evil</h1>
      <img src="https://edis.ifas.ufl.edu/image/IN528/12407436/thumbnail/IN528-thumbnail-640.webp" alt="..." height="200px" width="400px" >
    </div>
  </div>
</div>
</div>
