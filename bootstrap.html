<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
  <h1 class="display-1 text-center text-info">Lost: My Last Braincell </h1>
  <h2 class="display-4 text-center text-info"><span class="border border-info">$1,000 REWARD</span></h2>
    <p class="text-center text-info">small, prone to wandering off, and very fragile</p>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Neuron_Cell_Body.png" class="d-block w-100" alt="Braincell">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.mos.cms.futurecdn.net/RGKYW2USTeD6H4xBhuNbv9.jpg" class="d-block w-100" alt="Braincell">
    </div>
    <div class="carousel-item">
      <img src="https://www.verywellmind.com/thmb/yLyPdht6i99kKaaAspz1_KvpAdo=/3645x0/filters:no_upscale():max_bytes(150000):strip_icc()/460711949-56a793d25f9b58b7d0ebda5c.jpg" class="d-block w-100" alt="Braincell">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<a class="btn btn-primary" href="https://www.ebsco.com/research-starters/health-and-medicine/brain-cell" role="button">Learn what braincells do!</a>
<a class="btn btn-primary" href="https://health.ucsd.edu/news/press-releases/2020-04-15-when-damaged-adult-brain-repairs-itself-going-back-to-beginning/" role="button">Learn what happens when you lose braincells!</a>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
</div>
     </body>
</html>
